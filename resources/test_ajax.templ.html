<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>聊天室 </title>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://malsup.github.io/jquery.form.js"></script>
        <!-- EPOCH -->
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="/static/epoch.min.js"></script>
        <link rel="stylesheet" href="/static/epoch.min.css">
        <script src="/static/realtime.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <!-- Primjs -->
        <link href="/static/prismjs.min.css" rel="stylesheet">
        <script>
            function testAjax() {
                var mainUrl = '/addjson'
                $.ajax({
                    type: 'GET',       //提交数据的类型 POST GET
                    url: mainUrl,      //提交的网址// 此处mainUrl为本人定义
                    dataType: "html",  //"xml", "html", "script", "json", "jsonp", "text".
                    beforeSend: function () {

                    },
                    //成功返回之后调用的函数
                    success: function (response) {
                        console.log(response)

                    },
                    //调用出错执行的函数
                    error: function (error) {
                        console.log("error");//请求出错处理

                    }
                });
            }
        </script>

        <style>
        body { padding-top: 50px; }
        </style>
    </head>
    <body>
    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Server-Sent Events</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/roomlist">聊天室</a></li>

          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </nav><!-- /.navbar -->
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1>聊天室</h1>

                <button onclick="testAjax()">新建</button>

            </div>
            <div class="container">
                <h1>新建聊天室</h1>
                <div id="chat-scroll" style="overflow-y:scroll; overflow-x:scroll; height:290px">
                    <table id="table-style" class="table" data-show-header="false">
                        <thead>
                        <tr>
                            <th data-field="nick" class="col-md-2">Nick</th>
                            <th data-field="message" class="col-md-8">Message</th>
                        </tr>
                        </thead>
                        <tbody id="chat">
                        {{if .history}}
                            {{range .history}}
                                <tr >
                                    <td>{{.Username}}</td>
                                    <td>{{.Content}}</td>
                                </tr>
                            {{end}}
                        {{else}}
                            <p>没有历史记录</p>
                        {{end}}

                        </tbody>
                    </table>

                <div class="row">
                    <div class="col-md-4">
                        <div id="messagesChart" class="epoch category10"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <hr>
            <footer>
                <p>Created with <span class="glyphicon glyphicon-heart"></span> by <a >Reasol</a></p>
            </footer>
        </div>
    </body>
</html>
